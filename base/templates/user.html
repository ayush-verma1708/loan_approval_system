<style>
  body {
    font-family: Arial, sans-serif;
  }
  table {
    border-collapse: collapse;
    width: 100%;
    margin-bottom: 20px;
  }
  th,
  td {
    border: 1px solid black;
    text-align: left;
    padding: 8px;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
<div>
  <table>
    <thead>
      <tr>
        <th>Customer ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Monthly Salary</th>
        <th>Approved Limit</th>
      </tr>
    </thead>
    <tbody>
      {% for c in customer %}
      <tr>
        <td>{{ c.c_id }}</td>
        <td>{{ c.f_name }}</td>
        <td>{{ c.l_name }}</td>
        <td>{{ c.age }}</td>
        <td>{{ c.phone_number }}</td>
        <td>{{ c.monthly_salary }}</td>
        <td>{{ c.approved_limit }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
